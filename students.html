<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add New Group</h1>
        <form action="/add-student" method="POST">
            <label for="StudentFirstName">Student First Name:</label><br><br>
            <input type="text" id="StudentFirstName" name="StudentFirstName" required><br><br>
            <label for="StudentLastName">Student Last Name:</label><br><br>
            <input type="text" id="StudentLastName" name="StudentLastName" required><br><br>
            <label for="GroupName">Group Name:</label><br><br>
            <input type="text" id="GroupName" name="GroupName" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
